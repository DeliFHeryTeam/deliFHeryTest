version: "3.9"

services:
  runner:
    build:
      context: ./docker/runner
    container_name: github-runner
    restart: always
    environment:
      RUNNER_NAME: mac-m2-runner
      RUNNER_REPO_URL: https://github.com/randomGuyi/testDeliFHery
      RUNNER_TOKEN: ${RUNNER_TOKEN}
      RUNNER_WORKDIR: /tmp/github-runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - delifhery-net

networks:
  delifhery-net:
    driver: bridge

