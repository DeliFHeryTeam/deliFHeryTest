services:
  runner:
    build:
      context: ./docker/runner
    container_name: github-runner
    restart: always
    environment:
      RUNNER_NAME: arthur-runner
      RUNNER_REPO_URL: https://github.com/DeliFHeryTeam/deliFHeryTest
      RUNNER_TOKEN: ${RUNNER_TOKEN}
      RUNNER_WORKDIR: /tmp/github-runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/github-runner:/tmp/github-runner
    networks:
      - delifhery-net

networks:
  delifhery-net:
    driver: bridge

